<!DOCTYPE html> 
<html lang="en" ng-app="productApp"> 
    <head> 
        <meta charset="UTF-8"> 
        <title>AngularJS Tutorial - Customer List</title>   
        <!-- Include Bootstrap/app CSS files -->
        <link href="css/bootstrap.min.css" rel="stylesheet">  
        <link href="css/app.css" rel="stylesheet"> 
    </head>     
    <body ng-controller="mainCtrl"> 

    <div class="container">
        <h3>AngularJS Tutorial - Customer List</h3>
        <div class="col-xs-12 col-sm-4">
            <div class="list-group">
              <a href="#" class="list-group-item active">
                Customers
              </a>
              <a ng-repeat="item in list" ng-click="viewCustomer($index)" href="#" class="list-group-item">{{item.first_name}} {{item.last_name}}</a>
            </div>
        </div>
        
        <div class="col-xs-12 col-sm-8">
            <div class="input-group" ng-repeat="item in dataField">
              <span class="input-group-addon" id="basic-addon3">{{item}}</span>
              <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" value="{{customer[item]}}">
            </div>            
        </div>
    </div>

    <!-- Include javascript libraries -->
    <script src="js/jquery.min.js"></script>         
    <script src="js/bootstrap.min.js"></script>         
    <script src="js/angular.min.js"></script>                
    <script src="js/app.js"></script>         
    </body>     
</html>
